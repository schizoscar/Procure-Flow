# render.yaml
services:
  - type: web
    name: procure-flow
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT app:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: procure-flow-db
          property: connectionString
      - key: FLASK_ENV
        value: production

databases:
  - name: procure-flow-db
    plan: free
    databaseName: procure_flow
    user: procure_flow_user