<!-- templates/categories.html -->
{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>Manage Categories</h2>
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('add_category') }}" class="d-flex gap-1 mb-2">
            <div class="form-group" style="flex: 1;">
                <input type="text" class="form-control" name="name" placeholder="Enter new category name" required>
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-plus"></i> Add Category
            </button>
        </form>

        {% if categories %}
        <table class="table">
            <thead>
                <tr>
                    <th>Category Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for category in categories %}
                <tr>
                    <td>{{ category.name }}</td>
                    <td>
                        <a href="{{ url_for('delete_category', category_id=category.id) }}" 
                           class="btn btn-danger btn-sm"
                           onclick="return confirm('Are you sure you want to delete this category?')">
                            <i class="fas fa-trash"></i> Delete
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p class="text-center">No categories found.</p>
        {% endif %}
    </div>
</div>
{% endblock %}
