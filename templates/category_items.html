<!-- templates/category_items.html -->
{% extends "base.html" %}

{% block content %}
<div class="card-white">
    <div class="card-header d-flex justify-between align-center">
        <h2>Manage Items: {{ category.name }}</h2>
        <a href="{{ url_for('categories') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Back to Categories
        </a>
    </div>
    <div class="card-body bg-light">
        <form method="POST" action="{{ url_for('add_category_item', category_id=category.id) }}"
            class="d-flex gap-1 mb-2">
            <div class="form-group" style="flex: 1;">
                <input type="text" class="form-control" name="name"
                    placeholder="Enter standard item name (e.g. 10mm Steel Plate)" required>
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-plus"></i> Add Item
            </button>
        </form>

        {% if items %}
        <table class="table">
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                <tr>
                    <td>{{ item.name }}</td>
                    <td>
                        <a href="{{ url_for('delete_category_item', item_id=item.id) }}" class="btn btn-danger btn-sm"
                            onclick="return confirm('Are you sure you want to delete this item?')">
                            <i class="fas fa-trash"></i> Delete
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p class="text-center">No standardized items found for this category.</p>
        {% endif %}
    </div>
</div>
{% endblock %}
