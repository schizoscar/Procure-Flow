<!-- templates/forgot_password.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password</title>

  <!-- If you already use your own CSS file, keep this -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container" style="max-width: 520px; margin: 40px auto;">
    <h2>Forgot Password</h2>
    <p style="margin-top: 8px;">
      Enter your email address. If an account exists, weâ€™ll send you a password reset link.
    </p>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div style="margin: 16px 0;">
          {% for category, message in messages %}
            <div class="alert alert-{{ category }}" style="margin-bottom: 8px;">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('forgot_password') }}" style="margin-top: 16px;">
      <div class="form-group" style="margin-bottom: 12px;">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          name="email"
          placeholder="name@company.com"
          required
          autofocus
          style="width: 100%; padding: 10px;"
        />
      </div>

      <button type="submit" class="btn btn-primary" style="padding: 10px 14px;">
        Send reset link
      </button>

      <div style="margin-top: 14px;">
        <a href="{{ url_for('login') }}">Back to login</a>
      </div>
    </form>
  </div>
</body>
</html>
