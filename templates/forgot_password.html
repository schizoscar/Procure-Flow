<!-- templates/forgot_password.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

  <!-- Header row (Back left, Title centered) -->
  <div style="max-width: 720px; margin: 20px auto 0; padding: 0 16px;">
    <div style="
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      min-height: 44px;
    ">
      <!-- Left: Back button -->
      <div style="justify-self: start;">
        <a href="{{ url_for('login') }}"
           class="btn btn-primary"
           style="padding: 8px 12px; text-decoration: none;">
          ← Back
        </a>
      </div>

      <!-- Center: Title -->
      <h2 style="margin: 0; text-align: center;">Forgot Password</h2>

      <!-- Right spacer -->
      <div></div>
    </div>
  </div>

  <!-- Description (below title) -->
  <div style="max-width: 720px; margin: 12px auto 0; padding: 0 16px;">
    <p style="margin: 0; text-align: center;">
      Enter your email address. If an account exists, we’ll send you a password reset link.
    </p>
  </div>

  <!-- Form container (below description) -->
  <!-- IMPORTANT: no class="container" to avoid full-height stretching -->
  <div style="max-width: 520px; margin: 18px auto 40px; padding: 0 16px;">
    <div class="card" style="padding: 16px; width: 100%; height: auto;">

      <!-- Flash messages -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div style="margin: 0 0 12px;">
            {% for category, message in messages %}
              <div class="alert alert-{{ category }}" style="margin-bottom: 8px;">
                {{ message }}
              </div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <!-- Email input (below description, inside card) -->
      <form method="POST" action="{{ url_for('forgot_password') }}" style="margin: 0;">
        <div class="form-group" style="margin-bottom: 12px;">
          <label for="email">Email</label>
          <input
            id="email"
            type="email"
            name="email"
            placeholder="name@company.com"
            required
            autofocus
            class="form-control"
            style="width: 100%; padding: 10px;"
          />
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%; padding: 10px 14px;">
          Send reset link
        </button>
      </form>

    </div>
  </div>

</body>
</html>
